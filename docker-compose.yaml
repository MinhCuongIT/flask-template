version: '2'
services:
  api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./:/usr/local/src/stories/
    # command: >
    #          bash -c "/usr/local/bin/gunicorn
    #          --reload -w 2 -b :8000 stories:app"

  db:
    image: postgres:9.6
    environment:
      - POSTGRES_USER=tester
      - POSTGRES_PASSWORD=testing
      - POSTGRES_DB=ftemplate
    env_file:
      - .env
    ports:
      - "5443:5432"
    command: >
            bash -c "./boot.sh"
  nginx:
    build:
      context: .
      dockerfile: nginx/df.nginx
    ports:
      - "80:80"
    restart: always
    depends_on:
      - api


